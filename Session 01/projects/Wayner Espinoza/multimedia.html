      <b>figure & figcaption - Imágenes con etiqueta o descripción</b> <br />

          src="https://i.pinimg.com/originals/27/21/76/2721761c2f9dc3254a2d9c4febfa60f8.png"
          alt="A random image"
        />

      </figure>
