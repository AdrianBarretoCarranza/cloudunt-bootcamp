<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formato de texto</title>
</head>

<body>
    <header><strong>Formato de texto</strong></header>
    (<b>etiqueta</b> - Significado)<br>
    <article>
        <section>
            <br>
            <b>b - Negrita</b><br><br>
            <i><b>i</b> - Cursiva</i><br><br>
            <u><b>u</b> - Subrayado</u><br><br>
            <small><b>small</b> - Texto tamaño pequeño</small><br><br>
            <strong>strong - Texto reforzado</strong><br><br>
            <em><b>em</b> - Texto enfatizado</em><br><br>
            <b>sub</b> - Example<sub>subíndice</sub><br><br>
            <b>sup</b> - Example<sup>superíndice</sup><br><br>
        </section>
    </article>
</body>

</html>
