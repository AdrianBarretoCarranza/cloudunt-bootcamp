<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textos especiales</title>
</head>

<body>
    <header><strong>Textos especiales</strong></header>
    (<b>etiqueta</b> - Significado)<br><br>
    <article>
        <section>
            <b>abb - </b><abbr title="Significado de abreviatura">Abreviatura </abbr>
            <br /><br />
            <address>
                <b>address</b> - Direcciones o información de contacto: Los Halcones 778, Lima<br>
            </address>

            <blockquote cite="https://mzl.la/3j4XIge" title="Texto informativo">
                <b>blockquote</b> - Frases (agrega sangría)
            </blockquote>

            <q cite="https://mzl.la/3j4XIge" title="Texto informativo">
                <b>q</b> - Frases con comillas (no agrega sangría)
            </q>

            <br><br>
            <code><b>code</b> - Bloque de código: var myVar = 7;<br></code>
        </section>
    </article>
</body>

</html>
