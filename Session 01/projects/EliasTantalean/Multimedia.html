<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>

<body>
    <header><strong>Multimedia</strong></header>
    (<b>etiqueta</b> - Significado)<br><br>
    <article>
        <section>
            <b>img</b> - Imágenes<br>
            <img height="100" src="https://i.pinimg.com/originals/27/21/76/2721761c2f9dc3254a2d9c4febfa60f8.png"
                alt="Una imagen de perritos" />

            <br /><br />
            <b>figure & figcaption</b> - Imágenes con etiqueta o descripción <br />
            <figure>
                <img width="200" src="https://i.pinimg.com/originals/27/21/76/2721761c2f9dc3254a2d9c4febfa60f8.png"
                    alt="A random image" />
                <figcaption><b>Fig.1</b> - Cachorros</figcaption>
            </figure>

            <br /><br />
            <b>video</b> - Reproductor de video en formatos: MP4, WebM y OGG.<br />
            <video width="320" height="240" controls>
                <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4" />
                <source src="https://www.w3schools.com/tags/movie.ogg" type="video/ogg" />
                Texto informativo para navegadores que no soporten esta etiqueta
            </video>

            <br /><br />
            <b>audio</b> - Reproductor de sonido en formatos: MP3, WebM y OGG. <br />
            <audio controls>
                <source src="https://www.w3schools.com/tags/horse.ogg" type="audio/ogg" />
                <source src="https://www.w3schools.com/tags/horse.mp3" type="audio/mpeg" />
                Texto informativo para navegadores que no soporten esta etiqueta
            </audio>
        </section>
    </article>
</body>

</html>
